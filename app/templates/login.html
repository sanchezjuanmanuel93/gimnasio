<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log In</title>
    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- BootstrapSwitch CSS -->
    <link href="{{url_for('static', filename='bootstrap-switch/css/bootstrap-switch.min.css')}}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{url_for('static', filename='metisMenu/metisMenu.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{url_for('static', filename='bs-admin2/css/sb-admin-2.css')}}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{url_for('static', filename='morrisjs/morris.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{url_for('static', filename='font-awesome/css/font-awesome.min.css')}}" rel="stylesheet"
          type="text/css">

    <!-- Custom Fonts -->
    <link href="{{url_for('static', filename='estilos.css')}}" rel="stylesheet"
          type="text/css">

        <!-- Datepicker CSS -->
    <link href="{{url_for('static', filename='datepicker/css/datepicker.css')}}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inicio de Sesion</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="">
                            <div class="row">
                                <div class="col-md-4">{{ form.usuario.label }}:</div>
                                <div class="col-md-8">{{ form.usuario(class_="form-control",required=true)}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">{{ form.password.label }}:</div>
                                <div class="col-md-8">{{ form.password(class_="form-control",required=true)}}</div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Iniciar Sesion" class="btn btn-primary center-block"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
